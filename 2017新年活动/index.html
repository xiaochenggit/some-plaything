<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div id="audiodiv" style="display:none">
        <div>正在播放mp3文件：黑白.mp3</div>
        <div><input id="audioAction" type="button" value="播放"/></div>
        <div>进度：<input id="process" value="0"></div>
        <div>
            修改进度：
            <input id="setProcess" type="text" value="0">
            <input id="setProcessOK" type="button" value="确定">
        </div>
        <div>
            <input type="button" id="volup" value="音量+">
            <input type="button" id="voldown" value="音量-">
            <input type="button" id="muted" value="静音">
        </div>
    </div>
    <audio id="audio" src="1.mp3" controls="controls" style="display:none">
    </audio>
	<div id="left">
		<p id="leftp"></p>
		<img src="images/4.gif">
	</div>
	<div id="right">
		<p id="rightp"></p>
		<img src="images/2.gif">
	</div>
	<div id="public">
		
	</div>
	<div id="btns">
		<input type="button" name="" value="单人游戏" id="onlyStar" onclick="newYearAct.onlyStar()">
		<input type="button" name="" value="多人游戏" id="star" onclick="newYearAct.star()">
		<input type="button" name="" value="游戏说明" id="explain" onclick="Module.show(newYearAct.gameEx,'游戏说明')">
	</div>
	<script type="text/javascript" src="js/js.js"></script>
	<!-- //红red ,黄yellow ,蓝blue ,绿green ,黑black ,白white,棕brown,紫purple ,橙orange -->
</body>
</html>
